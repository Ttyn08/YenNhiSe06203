<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
            <div class="headForm">
                <div class="head1">
                    <p>Name</p>
                    <input type="text" placeholder="Le Viet Hoang">
                </div>
                
                <div class="head1">
                    <p>Phone number</p>
                    <input type="tel" placeholder="0817245552">
                </div>
            </div>
            
            <div class="bemail">
                <p>Email Address</p>
                <input type="email" name="" id="" placeholder="xyz123@gmail.com">
            </div>
            
            <div class="b-icon">
                <p>From the scale below, please share your experience</p>
                <div class="b-icon1">
                <div class="b-icon2">
                    <img src="./img/level1-display.png" alt="">
                    <p>Worst</p>
                </div>
                
                <div class="b-icon2">
                    <img src="./img/level2-display.png" alt="">
                    <p>Not Good</p>
                </div>

                <div class="b-icon2">
                    <img src="./img/level3-display.png" alt="">
                    <p>Fine</p>
                </div>

                <div class="b-icon2">
                    <img src="./img/level4-display.png" alt="">
                    <p>Look Good</p>
                </div>

                <div class="b-icon2">
                    <img src="./img/level5-display.png" alt="">
                    <p>Very Good</p>
                </div>
                
                </div>
                <input type="range">

                
            </div>
            

            <textarea class="box-text" placeholder="Type your thoughts..."></textarea>

            <div class="button-form">
                <button type="submit">SUBMIT</button>
            </div>
            
        </form>

</div>
    
</body>
</html>
